<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>

<body>

    <!-- nav+main section -->
    <div class="box bg-azzurro">
        <nav class="center">
            <div class="logo dashed">logo</div>
            <div class="link dashed">link link link link</div>
            <div class="login dashed">login</div>
        </nav>

        <section class="rettangolo-main">
            <div class="rettangolo-pink dashed"></div>
        </section>
    </div>

    <!-- 5 section -->
    <main>
        <!-- Prima Sezione -->
        <section class="sezione-std box">
            <div class="center rettangolo-std ">
                <div class="bg-pink p-right float-right dashed"></div>
                <div class="bg-blue p-left dashed"></div>
            </div>
        </section>
        <!-- Seconda Sezione -->
        <section class="sezione-std box bg-grey">
            <div class="center rettangolo-std ">
                <div class="bg-pink p-right float-left dashed"></div>
                <div class="bg-blue p-left float-right dashed"></div>
            </div>
        </section>
        <!-- Terza Sezione -->
        <section class="sezione-std box">
            <div class="center rettangolo-std ">
                <div class="bg-pink p-right float-right dashed"></div>
                <div class="bg-blue p-left dashed"></div>
            </div>
        </section>
        <!-- Quarta Sezione -->
        <section></section>
        <!-- Quinta Sezione -->
        <section></section>
    </main>

    <!-- footer -->
    <footer></footer>

</body>

</html>
